<h2 class="theme-subheading" id="install-git-core-and-set-up-user">Install Git Core and set up user</h2>
<h4 class="theme-subheading" id="install-git-core">Install Git Core</h4>
<pre>
sudo apt-get install git-core
</pre>
<h4 class="theme-subheading" id="add-new-user">Add new user</h4>
<p class="text-left">Add new user with his own home directory :</p>
<pre>
sudo useradd -m -d /home/git git
</pre>
